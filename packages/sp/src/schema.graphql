query UserInfo {
  userInfo {
    userId
    user {
      username
      isAccountLock
    }
    profile {
      familyName
      givenName
      nickname
      picture
    }
  }
}

mutation Profile($familyName: String!, $givenName: String!, $nickname: String) {
  changeProfile(
    familyName: $familyName
    givenName: $givenName
    nickname: $nickname
  ) {
    familyName
    givenName
    nickname
  }
}
