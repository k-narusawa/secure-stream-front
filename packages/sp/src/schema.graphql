fragment UserProfile on Profile {
  familyName
  givenName
  nickname
  picture
}

fragment UserInformation on User {
  username
  isAccountLock
  mfa
  passkey
}

fragment UserSocialLogin on SocialLogin {
  google
  github
}

query UserOnly {
  userInfo {
    user {
      ...UserInformation
    }
  }
}

query ProfileOnly {
  userInfo {
    profile {
      ...UserProfile
    }
  }
}

query SocialLoginOnly {
  userInfo {
    socialLogin {
      ...UserSocialLogin
    }
  }
}

query UserInfo {
  userInfo {
    user {
      ...UserInformation
    }
    profile {
      ...UserProfile
    }
  }
}

mutation Profile($familyName: String!, $givenName: String!, $nickname: String) {
  changeProfile(
    familyName: $familyName
    givenName: $givenName
    nickname: $nickname
  ) {
    familyName
    givenName
    nickname
  }
}
